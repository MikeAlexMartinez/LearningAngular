<div class="container">
  <h3>Employee Form</h3>
  <form #form="ngForm" novalidate>
    <div class="form-group">
      <label>First Name</label>
      <input type="text" required placeholder="First name" name="firstName" ngModel>
    </div>
    <div class="form-group">
      <label>Last Name</label>
      <input type="text" required placeholder="Last name" name="lastName" ngModel>
    </div>

    <button class="btn btn-primary" type="submit">OK</button>
  </form>
</div>

{{ form.pristine }}
